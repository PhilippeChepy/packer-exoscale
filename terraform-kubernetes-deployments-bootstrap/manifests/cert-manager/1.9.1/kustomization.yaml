resources:
- pod-disruption-budget.yaml
- pod-disruption-budget-webhook.yaml
- pod-disruption-budget-cainjector.yaml

helmGlobals:
  chartHome: .helm
  configHome: .helm

helmCharts:
- name: cert-manager
  repo: https://charts.jetstack.io
  releaseName: cert-manager
  namespace: cert-manager
  version: 1.9.1
  valuesInline:
    installCRDs: true
    global:
      leaderElection:
        namespace: cert-manager

images:
- name: quay.io/jetstack/cert-manager-controller
  newTag: v1.9.1
- name: quay.io/jetstack/cert-manager-cainjector
  newTag: v1.9.1
- name: quay.io/jetstack/cert-manager-webhook
  newTag: v1.9.1
- name: quay.io/jetstack/cert-manager-ctl
  newTag: v1.9.1


patches:
- target:
    kind: RoleBinding
    name: cert-manager:leaderelection
  patch: |-
    - op: remove
      path: /subjects/0/apiGroup
- target:
    kind: ClusterRoleBinding
    name: cert-manager-webhook:subjectaccessreviews
  patch: |-
    - op: remove
      path: /subjects/0/apiGroup
- target:
    kind: RoleBinding
    name: cert-manager-webhook:dynamic-serving
  patch: |-
    - op: remove
      path: /subjects/0/apiGroup
- target:
    kind: ConfigMap
    name: cert-manager-webhook
  patch: |-
    - op: remove
      path: /data
- target:
    kind: Deployment
  patch: |-
    - op: add
      path: /spec/replicas
      value: 2
    - op: add
      path: /spec/template/spec/containers/0/resources
      value:
        limits:
          cpu: 100m
          memory: 64Mi
        requests:
          cpu: 100m
          memory: 64Mi
    - op: add
      path: /spec/template/spec/containers/0/securityContext
      value:
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 100
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        readOnlyRootFilesystem: true
- target:
    kind: Deployment
    name: cert-manager
  patch: |-
    - op: add
      path: /spec/template/metadata/labels/rule.${platform_domain}~1allow-egress-api-server
      value: "true"
    - op: add
      path: /spec/template/metadata/labels/rule.${platform_domain}~1allow-egress-vault
      value: "true"
    - op: add
      path: /spec/template/metadata/labels/rule.${platform_domain}~1allow-egress-dns
      value: "true"
    - op: add
      path: /spec/template/spec/affinity
      value:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                app: cert-manager
- target:
    kind: Deployment
    name: cert-manager-cainjector
  patch: |-
    - op: add
      path: /spec/template/metadata/labels/rule.${platform_domain}~1allow-egress-api-server
      value: "true"
    - op: add
      path: /spec/template/spec/affinity
      value:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                app: cainjector
- target:
    kind: Deployment
    name: cert-manager-webhook
  patch: |-
    - op: add
      path: /spec/template/metadata/labels/rule.${platform_domain}~1allow-egress-api-server
      value: "true"
    - op: add
      path: /spec/template/metadata/labels/rule.${platform_domain}~1allow-ingress-api-server
      value: "true"
    - op: add
      path: /spec/template/spec/affinity
      value:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                app: webhook

- target:
    kind: Job
    name: cert-manager-startupapicheck
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/resources
      value:
        limits:
          cpu: 100m
          memory: 32Mi
        requests:
          cpu: 100m
          memory: 32Mi
    - op: add
      path: /spec/template/spec/containers/0/securityContext
      value:
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 100
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        readOnlyRootFilesystem: true

namespace: cert-manager