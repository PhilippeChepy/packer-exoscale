patches:
- target:
    kind: Deployment
    name: cilium-operator
  patch: |-
    - op: remove
      path: /spec/template/metadata/annotations
- target:
    kind: DaemonSet
    name: cilium
  patch: |-
    - op: remove
      path: /spec/template/metadata/annotations/container.apparmor.security.beta.kubernetes.io~1mount-cgroup
    - op: remove
      path: /spec/template/metadata/annotations/container.apparmor.security.beta.kubernetes.io~1apply-sysctl-overwrites
- target:
    kind: ConfigMap
    name: cilium-config
  patch: |-
    - op: remove
      path: /data/host-reachable-services-protos

helmGlobals:
  chartHome: .helm
  configHome: .helm

helmCharts:
- name: cilium
  repo: https://helm.cilium.io/
  releaseName: cilium
  namespace: kube-system
  version: 1.12.1
  valuesInline:
    image:
      pullPolicy: Always

    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 192Mi

    cni:
      chainingMode: portmap

    containerRuntime:
      integration: containerd

    hostServices:
      enabled: true

    k8sServiceHost: "${ kubernetes_apiserver_ipv4 }"
    k8sServicePort: "6443"
    kubeProxyReplacement: strict

    hubble:
      enabled: false

    ipam:
      operator:
        clusterPoolIPv4PodCIDR: "${ kubernetes_pod_cidr_ipv4 }"
        clusterPoolIPv6PodCIDR: "${ kubernetes_pod_cidr_ipv6 }"

    ipv6:
      enabled: true

    operator:
      image:
        pullPolicy: Always
      podDisruptionBudget:
        enabled: true
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: io.cilium/app
                operator: In
                values:
                - operator
            topologyKey: kubernetes.io/hostname
      resources:
        limits:
          cpu: 50m
          memory: 50Mi
        requests:
          cpu: 50m
          memory: 50Mi

    cgroup:
      hostRoot: /sys/fs/cgroup
      autoMount:
        enabled: false
