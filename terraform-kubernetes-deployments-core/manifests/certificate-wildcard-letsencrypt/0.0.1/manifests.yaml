---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${ cert_manager_wildcard_name }-wildcard
  namespace: ${ ingress_namespace }
spec:
  secretName: ${ cert_manager_wildcard_name }-wildcard-cert
  duration: "2160h0m0s"
  renewBefore: "1440h0m0s"
  issuerRef:
    name: ingress-${ ingress_class_suffix }-dns01-issuer
    kind: ClusterIssuer
  commonName: "*.${ ingress_domain }"
  dnsNames:
    - "*.${ ingress_domain }"
