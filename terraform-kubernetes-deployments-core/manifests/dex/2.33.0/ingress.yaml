apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dex
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: ${ dex_ingress_class_name }
  tls:
  - hosts:
      - ${ dex_issuer_domain }
    secretName: dex-cert
  rules:
  - host: ${ dex_issuer_domain }
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dex
            port:
              name: dex
