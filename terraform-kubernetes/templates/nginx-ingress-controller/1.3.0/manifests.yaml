    app.kubernetes.io/name: nginx-errors
    app.kubernetes.io/part-of: ingress-nginx
  name: nginx-errors
  namespace: $ingress:namespace$
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx-errors
      app.kubernetes.io/part-of: ingress-nginx
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx-errors
        app.kubernetes.io/part-of: ingress-nginx
    spec:
      containers:
      - image: k8s.gcr.io/ingress-nginx/nginx-errors:0.49.0
        name: nginx-error-server
        ports:
