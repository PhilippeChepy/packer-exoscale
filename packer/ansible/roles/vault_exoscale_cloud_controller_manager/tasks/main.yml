---

- name: Vault template
  tags:
    - exoscale-cloud-controller-manager
  become: true
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "{{ vault_config_path }}/{{ item }}"
    force: true
    owner: "{{ exoscale_cloud_controller_manager_user }}"
    group: "{{ exoscale_cloud_controller_manager_group }}"
    mode: "0622"
  loop:
    - exoscale-cloud-controller-manager.hcl

- name: systemd unit
  tags:
    - exoscale-cloud-controller-manager
  become: true
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "/etc/systemd/system/{{ item }}"
    force: true
    owner: root
    group: root
    mode: "0644"
  notify: reload systemd
  loop:
    - vault-exoscale-cloud-controller-manager.service
    - vault-exoscale-cloud-controller-manager.timer
