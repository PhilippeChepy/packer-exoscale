---

- name: Add etcd group
  become: true
  group:
    name: "{{ etcd_group }}"
    state: present

- name: Add etcd user
  become: true
  user:
    name: "{{ etcd_user }}"
    comment: "etcd user"
    group: "{{ etcd_group }}"
    groups: "{{ etcd_groups }}"
    shell: /bin/bash
    system: true

# Binary installation

- name: Check etcd installation
  shell: command -v etcd
  environment:
    PATH: "{{ etcd_bin_path }}:{{ ansible_env.PATH }}"
  register: etcd_installation
  changed_when: false
  ignore_errors: true
  check_mode: false
  tags:
    - skip_ansible_lint  # command is a shell builtin

- name: Install OS packages and Etcd
  include: _install.yml

- name: systemd unit
  tags:
    - etcd
  become: true
  template:
    src: "etcd.service.j2"
    dest: "/etc/systemd/system/etcd.service"
    force: true
    owner: root
    group: root
    mode: "0644"
  notify: reload systemd

- name: Insert etcdctl source in dotfile
  tags:
    - etcd
  become: true
  lineinfile:
    path: "{{ etcd_home }}/{{ etcd_dotfile }}"
    line: ". /etc/default/etcdctl"
    owner: "{{ etcd_user }}"
    group: "{{ etcd_group }}"
    create: true
    mode: 0600
  when:
    - not etcd_dotfile_disable
