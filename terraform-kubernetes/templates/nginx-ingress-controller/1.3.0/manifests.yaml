        volumeMounts:
        - mountPath: /www
          name: custom-error-pages
      volumes:
      - configMap:
          items:
          - key: "404"
            path: 404.html
          - key: "503"
            path: 503.html
          name: custom-error-pages
        name: custom-error-pages
